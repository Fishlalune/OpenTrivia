<!DOCTYPE html>
<html>
  <head>
    <title>Trivia Night!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0'>
    <link rel='stylesheet' href='landing.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js' integrity='sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=' crossorigin='anonymous'></script>
  </head>
  <body>
    <div id='sq'>
      <h2>Welcome to Trivia Night!</h2>
      <p id='failed' style='display: none'>Invalid Team ID. Please try again.</p>
      <p>Enter your <b>Team ID</b> below to continue.</p>
      <form action='/auth' method='post'>
        <input id='teamID' name='id' maxlength='16' placeholder='Team ID'/>
        <button type='submit'><i class='fas fa-arrow-right'></i></button>
      </form>
    </div>
    <div id='ft'>
      OpenTrivia <span style='float: right'>&copy; 2020 Ryan Zhang</span>
    </div>
  </body>
  <script>
    if(location.search === '?failedLogin'){
      document.getElementById('failed').style.display = 'block'}
    if(location.search === '?403'){
      document.getElementById('failed').style.display = 'block'; 
      document.getElementById('failed').innerText='Sign in using the Team ID field to continue.'}
    window.onload = () => {
      document.getElementById('teamID').focus(); 
      document.getElementById('teamID').addEventListener('input', () => {
        if(document.getElementById('teamID').value.slice(0, 4) === 'host'){
          document.getElementById('teamID').type = 'password'; // host passwords are prefixed with "host"
        } else{
          document.getElementById('teamID').type = 'text'; 
        }
      })
    }
  </script>
</html>
